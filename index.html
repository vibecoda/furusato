<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furusato Listings</title>
    <style>
      :root {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 16px;
        color: #1c1d1f;
        background-color: #f5f5f7;
        --primary-color: #2c7be5;
        --bg-white: #ffffff;
        --border-color: #e0e0e0;
      }

      body {
        margin: 0;
        padding: 1rem;
        background: var(--background-color);
        color: var(--color);
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0 0 1rem 0;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      .tab-button {
        background: none;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        color: #555;
        cursor: pointer;
        border-radius: 0.25rem;
        transition: all 0.2s;
      }

      .tab-button:hover {
        background: #e6ecff;
        color: var(--primary-color);
      }

      .tab-button.active {
        background: var(--primary-color);
        color: white;
      }

      .last-updated {
        font-size: 0.85rem;
        color: #666;
        margin: 0;
      }

      /* Filters */
      .filters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
        padding: 1rem;
        background: var(--bg-white);
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        margin-bottom: 1rem;
        align-items: end;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .filter-label {
        font-size: 0.85rem;
        font-weight: 600;
        color: #333;
      }

      .form-input, .form-select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
      }

      /* Tags */
      .filter-tags {
        grid-column: 1 / -1;
      }
      
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        max-height: 100px;
        overflow-y: auto;
        padding: 0.5rem;
        border: 1px solid #eee;
        background: #fafafa;
        border-radius: 0.25rem;
      }

      .chip {
        border: 1px solid #ddd;
        background: white;
        padding: 0.2rem 0.6rem;
        border-radius: 999px;
        font-size: 0.8rem;
        cursor: pointer;
      }
      
      .chip.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .status-message {
        margin-bottom: 1rem;
        font-weight: 500;
        color: #444;
      }

      /* Layout */
      .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      @media (max-width: 900px) {
        .content-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Map */
      .map-container {
        height: 500px;
        background: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        position: sticky;
        top: 1rem;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      /* Table */
      .table-container {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      th, td {
        padding: 0.75rem;
        border-bottom: 1px solid #eee;
        text-align: left;
        vertical-align: top;
      }

      th {
        background: #f0f4ff;
        position: sticky;
        top: 0;
        font-weight: 600;
      }

      tr:hover {
        background: #f9fbff;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <header>
        <h1>Furusato Listings</h1>
        <nav class="tabs">
            <button class="tab-button active" data-target="tokyo" aria-selected="true">Tokyo</button>
            <button class="tab-button" data-target="kyoto" aria-selected="false">Kyoto</button>
            <button class="tab-button" data-target="hachipay" aria-selected="false">Hachipay</button>
        </nav>
        <p class="last-updated">Data updated: <span id="last-updated">Checking...</span></p>
    </header>

    <main>
        <section id="filters" class="filters"></section>
        <div id="status-message" class="status-message"></div>
        
        <div class="content-grid">
            <section id="map-container" class="map-container">
                <div id="map"></div>
            </section>
            
            <section class="table-container">
                 <table>
                    <thead>
                        <tr id="table-header">
                            <!-- Headers injected dynamically but app.js logic currently renders td not th. 
                                 Actually UIManager.renderTable uses config.columns to render td.
                                 We need to render THEAD dynamically too. 
                                 I missed that in UIManager. Let's fix UIManager or just clear innerHTML of table and rebuild fully.
                            -->
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                 </table>
            </section>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP9kDSLG9wPHPfn2u1SiTGGWYBAFhqz7E&callback=initMap&loading=async"
    ></script>
</body>
</html>
